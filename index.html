<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="bg-img"></div>

    <section class="home">
      <div class="container">
        <div class="home__container">
          <div class="home__data">
            <div class="home__logo">
              <img src="./images/logo.svg" alt="" />
            </div>
            <div class="home__icon">
              <img src="./images/icon-document.svg" alt="" />
              <img src="./images/icon-folder.svg" alt="" />
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>

          <div class="home__progress">
            <div class="home__gb-left">
              <h1>185</h1>
              <span>gb left</span>
              <div class="triangle"></div>
            </div>

            <p class="home__description">
              You've used <span>815 GB</span> of your storage
            </p>
            <div class="home__progressbar">
              <div class="home__progressbar-left">
                <div class="home__progressbar-bullet"></div>
              </div>
            </div>
            <div class="home__gb">
              <div>0 GB</div>
              <div>1000 GB</div>
            </div>
          </div>
        </div>

      
      </div>
    </section>
  </body>
</html>
